
<app-navbar></app-navbar>
<div class="section">
  <div class="container">
    <div class="row">



      <div id="aside" class="col-md-3">
        <div class="aside">
          <button (click)="resetFilters()" class="btn ">
            Filtreleri Sıfırla
          </button>
          <h3 class="aside-title">Kategoriler</h3>

          <div  class="checkbox-filter" >
            <div class="input-checkbox"*ngFor="let category of categories" >

              <label name="categoryName" (click)="getProducts(category.categoryName)">
                <i class="fa fa-circle-thin"></i>
                {{category.categoryName}}
              </label>
            </div>
          </div>

        </div>


        <div class="aside">
          <h3 class="aside-title">Markalar</h3>
          <div class="checkbox-filter" *ngFor="let brand of brands">


            <div  class="input-checkbox" >
              <label name="brandName"  (click)="getProducts(null,brand.brandName)"  for="brand-1">
                <i class="fa fa-circle-thin"></i>
                {{brand.brandName}}
              </label>
            </div>



          </div>
        </div>
      </div>

      <div id="store" class="col-md-9">

        <div *ngIf="pagination?.totalItems===0" class="text-center">
          <h2>Ürün Bulunamadı</h2>
        </div>
        <div class="row">
          <div class="col-md-4 col-xs-6" *ngFor="let item of products" >
            <div class="product">
              <div class="product-img">
                <img src="{{item.mainPhotoUrl}}" alt="">
              </div>
              <div class="product-body">
                <p class="product-category">{{item.categoryName}}</p>
                <h3 class="product-name"><a href="#">{{item.productName}}</a></h3>
                <h4 class="product-price">{{item.productPrice |number:'1.2-2'}}₺</h4>
                <div class="product-btns">
                  <button class="add-to-wishlist"><i class="fa fa-heart-o"></i><span class="tooltipp">add to wishlist</span></button>
                </div>
              </div>
              <div class="add-to-cart">
                <button (click)="addBasket(item.id)" class="add-to-cart-btn"><i class="fa fa-shopping-cart"></i> Sepete Ekle</button>
              </div>
            </div>
          </div>
        </div>

        <!-- store bottom filter -->
        <div class="store-filter clearfix" *ngIf="pagination">
          <ul class="store-pagination">
            <pagination [boundaryLinks]="true" [totalItems]="pagination.totalItems"
              [itemsPerPage]="pagination.itemsPerPage" [(ngModel)]="pagination.currentPage"
              (pageChanged)="pageChanged($event)" previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;"
              lastText="&raquo;">
            </pagination>
          </ul>
        </div>
        <!-- /store bottom filter -->
      </div>
      <!-- /STORE -->
    </div>
    <!-- /row -->
  </div>
  <!-- /container -->
</div>
